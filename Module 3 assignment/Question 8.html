<script>

class Person {
  constructor(name, age) {
    this.name = name;
    this.age = age;
  }

  introduce() {
    console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
  }
}

class Student extends Person {
  constructor(name, age, major) {
    super(name, age);
    this.major = major;
  }

  introduce() {
    console.log(`Hello, my name is ${this.name} and I am ${this.age} years old. I am majoring in ${this.major}.`);
  }
}
const person1 = new Person("John", 30);
person1.introduce();  // Output: "Hello, my name is John and I am 30 years old."

const student1 = new Student("Alice", 20, "programmer");
student1.introduce();  // Output: "Hello, my name is Mina and I am 20 years old. I am a programmer."

</script>
