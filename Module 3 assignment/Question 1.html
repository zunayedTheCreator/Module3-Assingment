<script>

function printObjectProperties(obj) {
  if (Object.keys(obj).length === 0) {
    console.log("Object is empty");
  } else {
    for (let prop in obj) {
      console.log(`${prop}: ${obj[prop]}`);
    }
  }
}
const person = {
  name: "John",
  age: 30,
  city: "New York"
};

const emptyObject = {};

printObjectProperties(person);   // Output: name: John, age: 30, city: New York
printObjectProperties(emptyObject);   // Output: Object is empty

</script>
