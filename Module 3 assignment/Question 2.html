<script>

    function findMaxNumber(numbers) {
  if (numbers.length === 0) {
    return null;
  }

  let maxNumber = numbers[0];
  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] > maxNumber) {
      maxNumber = numbers[i];
    }
  }

  return maxNumber;

}
const numbers1 = [22, 20, 34, 21, 54];
console.log(findMaxNumber(numbers1)); // Output: 54

const numbers2 = [23, 45, 33];
console.log(findMaxNumber(numbers2)); // Output: 45

const emptyArray = [];
console.log(findMaxNumber(emptyArray)); // Output: null

</script>
